apply plugin: 'com.android.library'

android {
	compileSdkVersion 26
	buildToolsVersion '26.0.2'

	defaultConfig {
		minSdkVersion 16
		targetSdkVersion 26

		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
	}

	// Allows espresso-core dependency to be used
	lintOptions {
		disable 'InvalidPackage'
	}
}

dependencies {
	api 'com.android.support:appcompat-v7:26.1.0'
	api 'com.android.support.test.espresso:espresso-core:3.0.1'
	api 'com.matthew-tamlin:java-utilities:1.3.3'
}

ext {
	POM_ARTIFACT_ID_SUFFIX = ''
	POM_NAME = 'AndroidTestingTools'
	POM_PACKAGING = 'jar'
	POM_DESCRIPTION = 'Tools to make Android UI testing easier.'
}

apply from: rootProject.file('maven-publish.gradle')